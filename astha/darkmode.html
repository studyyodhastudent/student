<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Dark mode table</h2>
        <table class="table" data-bs-theme="dark">
            <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>doe</td>
                    <td>john@gmail.com</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>Doe</td>
                    <td>mary@gmail.com</td>
                </tr>
            </tbody>
        </table>
    </div>


    <div class="container mt-3">
        <h2>Darkmode dropdown menu</h2>
        <div class="dropdown" data-bs-theme="dark">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Dropdown Button</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Link 1</li>
                <li><a class="dropdown-item" href="#">Link 2</li> 
                <li><a class="dropdown-item" href="#">Link 3</li>   
            </ul>
        </div>
    </div>
</body>
</html>
